<div class="blog-list-container">
    <section class="blog-list-header">
        <app-select
            [(selectedOption)]="selectedTag"
            [options]="tagOptions()"
            [placeholder]="'Find posts by topic'"
            class=""
        ></app-select>
    </section>
        @for (post of filteredPosts(); track post.slug) {
            <article class="post-summary">
                <header>
                    <h2 class="post-title">
                        <a [routerLink]="['/blog', post.slug]">{{ post.title }}</a>
                    </h2>
                    <p class="post-meta">
                        <span class="post-date">{{ post.date | date:'longDate' }}</span>
                    </p>
                </header>
                <p class="post-description">{{ post.description }}</p>
                <a [routerLink]="['/blog', post.slug]" class="read-more-link">Read More â†’</a>
            </article>
        } @empty {
            <!-- p class="info-message">Loading posts...</p -->
        }
</div>
