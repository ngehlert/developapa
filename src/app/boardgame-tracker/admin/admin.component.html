<div class="protected-content" [class.blurred]="!isUnlocked">
  <section class="container">
    <div class="top-actions">
      <button mat-icon-button (click)="goBack()" type="button">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button mat-raised-button (click)="exportData()" type="button">Export</button>
      <button mat-raised-button (click)="fileInput.click()" type="button">Import</button>
      <input type="file" #fileInput accept=".json" (change)="onFileSelected($event)" style="display: none;">
    </div>
    <mat-card class="card playedGames mat-elevation-z4">
      <mat-card-title>
        Played games
      </mat-card-title>
      <mat-card-content>
        <div class="game-list">
          <div class="game-entry" *ngFor="let game of playedGamesList">
            <div class="game-info">
              <strong>{{ formatDate(game.timestamp) }}</strong> - 
              <strong>{{ game.game.name }}</strong> ({{ game.game.duration }} min) - {{ formatPlayers(game) }}
            </div>
            <button mat-icon-button color="warn" (click)="confirmDelete(game)" type="button">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
</div>
